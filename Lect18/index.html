<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app ="shoplist">
  <head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="utf-8">
    <title>ng repeat</title>
  </head>
  <body>
    <h1>ng repeat</h1>
    <div class="" ng-controller="ShopListController">
      <h3>Shopping List</h3>
      <ul>
        <li ng-repeat="item in shoplist1">{{item}}</li>
      </ul>


    </div>
  </body>
</html>
